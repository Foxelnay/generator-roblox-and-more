<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор ников и паролей Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }
        .column {
            width: 30%;
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px;
            box-sizing: border-box;
        }
        .column h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            color: #34495e;
        }
        .column div {
            padding: 8px;
            border-bottom: 1px solid #bdc3c7;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .column div:hover {
            background-color: #dcdde1;
            border-radius: 4px;
        }
        .remove-btn {
            background-color: #e74c3c;
            color: white;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #c0392b;
        }
        .center-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 20px 0;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        }
        button:hover {
            background-color: #27ae60;
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .column {
                width: 80%;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                width: 100%;
                font-size: 18px;
                padding: 14px;
            }
        }
    </style>
    <script>
        // Функция для генерации случайной строки
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Генерация 100 пар ников и паролей
        function generateCredentials() {
            const generatedData = [];
            for (let i = 0; i < 100; i++) {
                const nickname = generateRandomString(8);
                const password = generateRandomString(10);
                generatedData.push({ nickname, password });
            }

            // Отображение в левом табло
            const generatedColumn = document.getElementById("generatedData");
            generatedColumn.innerHTML = "";
            generatedData.forEach(item => {
                const div = document.createElement("div");
                div.textContent = `Ник: ${item.nickname}, Пароль: ${item.password}`;
                div.onclick = () => addToFavorites(item);
                generatedColumn.appendChild(div);
            });

            // Сохранение данных в sessionStorage
            sessionStorage.setItem("generatedData", JSON.stringify(generatedData));
        }

        // Добавление в избранное
        function addToFavorites(item) {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            favorites.push(item);
            localStorage.setItem("favorites", JSON.stringify(favorites));
            updateFavoriteDisplay();
        }

        // Удаление из избранного
        function removeFromFavorites(index) {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            favorites.splice(index, 1); // Удаляем элемент по индексу
            localStorage.setItem("favorites", JSON.stringify(favorites));
            updateFavoriteDisplay();
        }

        // Обновление отображения избранного
        function updateFavoriteDisplay() {
            const favoriteColumn = document.getElementById("favoriteData");
            const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            favoriteColumn.innerHTML = "";

            if (favorites.length === 0) {
                favoriteColumn.innerHTML = "<div>Ваш список избранного пуст.</div>";
            } else {
                favorites.forEach((item, index) => {
                    const div = document.createElement("div");
                    div.innerHTML = `Ник: ${item.nickname}, Пароль: ${item.password}`;
                    const removeBtn = document.createElement("button");
                    removeBtn.classList.add("remove-btn");
                    removeBtn.textContent = "Удалить";
                    removeBtn.onclick = () => removeFromFavorites(index);
                    div.appendChild(removeBtn);
                    favoriteColumn.appendChild(div);
                });
            }
        }

        // Инициализация при загрузке страницы
        window.onload = () => {
            const generatedData = JSON.parse(sessionStorage.getItem("generatedData"));
            const generatedColumn = document.getElementById("generatedData");
            if (generatedData) {
                generatedData.forEach(item => {
                    const div = document.createElement("div");
                    div.textContent = `Ник: ${item.nickname}, Пароль: ${item.password}`;
                    div.onclick = () => addToFavorites(item);
                    generatedColumn.appendChild(div);
                });
            }
            updateFavoriteDisplay();
        };
    </script>
</head>
<body>
    <h1>Генератор ников и паролей Roblox</h1>
    <div class="container">
        <div class="column">
            <h2>Сгенерированные</h2>
            <div id="generatedData"></div>
        </div>
        <div class="center-button">
            <button onclick="generateCredentials()">Сгенерировать пароли и ники</button>
        </div>
        <div class="column">
            <h2>Ваши избранные</h2>
            <div id="favoriteData"></div>
        </div>
    </div>
</body>
</html>
