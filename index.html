<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор ников и паролей Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .column {
            width: 30%;
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px;
        }
        .column h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            color: #34495e;
        }
        .column button {
            display: block;
            background-color: #f1c40f;
            color: #333;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            margin: 5px 0;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
        }
        .column button:hover {
            background-color: #f39c12;
        }
        .center-button {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button.main {
            padding: 12px 20px;
            font-size: 16px;
            margin: 20px 0;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        }
        button.main:hover {
            background-color: #27ae60;
        }
    </style>
    <script>
        // Функция для генерации случайной строки
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Генерация 100 пар ников и паролей
        function generateCredentials() {
            const generatedData = [];
            for (let i = 0; i < 100; i++) {
                const nickname = generateRandomString(8);
                const password = generateRandomString(10);
                generatedData.push({ nickname, password });
            }

            // Отображение в левом табло
            const generatedColumn = document.getElementById("generatedData");
            generatedColumn.innerHTML = "";
            generatedData.forEach((item, index) => {
                const button = document.createElement("button");
                button.innerText = `Ник: ${item.nickname}, Пароль: ${item.password}`;
                button.onclick = () => addToFavorites(item);
                generatedColumn.appendChild(button);
            });

            // Сохранение данных в sessionStorage
            sessionStorage.setItem("generatedData", JSON.stringify(generatedData));
        }

        // Добавление в избранное
        function addToFavorites(item) {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            favorites.push(item);
            localStorage.setItem("favorites", JSON.stringify(favorites));
            updateFavoriteDisplay();
        }

        // Удаление из избранного
        function removeFromFavorites(index) {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            favorites.splice(index, 1); // Удаляем элемент по индексу
            localStorage.setItem("favorites", JSON.stringify(favorites));
            updateFavoriteDisplay();
        }

        // Обновление отображения избранного
        function updateFavoriteDisplay() {
            const favoriteColumn = document.getElementById("favoriteData");
            const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            favoriteColumn.innerHTML = "";

            if (favorites.length === 0) {
                favoriteColumn.innerHTML = "<div>Ваш список избранного пуст.</div>";
            } else {
                favorites.forEach((item, index) => {
                    const button = document.createElement("button");
                    button.innerText = `Ник: ${item.nickname}, Пароль: ${item.password}`;
                    button.onclick = () => removeFromFavorites(index);
                    favoriteColumn.appendChild(button);
                });
            }
        }

        // Инициализация при загрузке страницы
        window.onload = () => {
            const generatedData = JSON.parse(sessionStorage.getItem("generatedData"));
            const generatedColumn = document.getElementById("generatedData");
            if (generatedData) {
                generatedData.forEach(item => {
                    const button = document.createElement("button");
                    button.innerText = `Ник: ${item.nickname}, Пароль: ${item.password}`;
                    button.onclick = () => addToFavorites(item);
                    generatedColumn.appendChild(button);
                });
            }
            updateFavoriteDisplay();
        };
    </script>
</head>
<body>
    <h1>Генератор ников и паролей Roblox</h1>
    <div class="container">
        <div class="column">
            <h2>Сгенерированные</h2>
            <div id="generatedData"></div>
        </div>
        <div class="center-button">
            <button class="main" onclick="generateCredentials()">Сгенерировать пароли и ники</button>
        </div>
        <div class="column">
            <h2>Ваши избранные</h2>
            <div id="favoriteData"></div>
        </div>
    </div>
</body>
</html>
