<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор ников и паролей Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .column {
            width: 30%;
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px;
        }
        .column h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            color: #34495e;
        }
        .column div {
            padding: 8px;
            border-bottom: 1px solid #bdc3c7;
            cursor: pointer;
            font-size: 14px;
        }
        .column div:hover {
            background-color: #dcdde1;
            border-radius: 4px;
        }
        .center-button {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 20px 0;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        }
        button:hover {
            background-color: #27ae60;
        }
        #favorite {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background-color: #fef9c3;
            color: #555;
            max-width: 90%;
            font-size: 16px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        // Функция для генерации случайной строки
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Генерация 100 пар ников и паролей
        function generateCredentials() {
            const generatedData = [];
            for (let i = 0; i < 100; i++) {
                const nickname = generateRandomString(8);
                const password = generateRandomString(10);
                generatedData.push({ nickname, password });
            }

            // Отображение в левом табло
            const generatedColumn = document.getElementById("generatedData");
            generatedColumn.innerHTML = "";
            generatedData.forEach(item => {
                const div = document.createElement("div");
                div.textContent = `Ник: ${item.nickname}, Пароль: ${item.password}`;
                div.onclick = () => saveFavorite(item);
                generatedColumn.appendChild(div);
            });

            // Сохранение данных в sessionStorage
            sessionStorage.setItem("generatedData", JSON.stringify(generatedData));
        }

        // Сохранение понравившейся пары
        function saveFavorite(item) {
            localStorage.setItem("favorite", JSON.stringify(item));
            updateFavoriteDisplay();
        }

        // Обновление отображения избранного
        function updateFavoriteDisplay() {
            const favorite = JSON.parse(localStorage.getItem("favorite"));
            const favoriteDiv = document.getElementById("favorite");
            if (favorite) {
                favoriteDiv.textContent = `Ваш любимый ник: ${favorite.nickname}, Пароль: ${favorite.password}`;
            } else {
                favoriteDiv.textContent = "Вы пока не выбрали понравившийся ник и пароль.";
            }
        }

        // Инициализация при загрузке страницы
        window.onload = () => {
            const generatedData = JSON.parse(sessionStorage.getItem("generatedData"));
            const generatedColumn = document.getElementById("generatedData");
            if (generatedData) {
                generatedData.forEach(item => {
                    const div = document.createElement("div");
                    div.textContent = `Ник: ${item.nickname}, Пароль: ${item.password}`;
                    div.onclick = () => saveFavorite(item);
                    generatedColumn.appendChild(div);
                });
            }
            updateFavoriteDisplay();
        };
    </script>
</head>
<body>
    <h1>Генератор ников и паролей Roblox</h1>
    <div class="container">
        <div class="column">
            <h2>Сгенерированные</h2>
            <div id="generatedData"></div>
        </div>
        <div class="center-button">
            <button onclick="generateCredentials()">Сгенерировать пароли и ники</button>
        </div>
        <div class="column">
            <h2>Ваши избранные</h2>
            <div id="favorite">Вы пока не выбрали понравившийся ник и пароль.</div>
        </div>
    </div>
</body>
</html>
